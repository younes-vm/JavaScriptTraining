<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheeper | Sheep Counting App</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <main>
        <h1>Let's count sheeps</h1>
        <div>
            <h2>Total Sheeps Counted: <span id="sheep-count">0</span></h2>
            <button id="increment-btn" onclick="increment()">Increase</button>
            <button id="decrement-btn" onclick="decrement()">Decrease</button>
            <button id="reset-btn" onclick="reset()">Reset</button>
        </div>
        <h4 id="alert">Alert: Count can't be negative.</h4>
    </main>

    <script src="app.js"></script>
</body>
</html>
